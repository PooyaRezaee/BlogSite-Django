{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Blog | {{ title }}</title>
</head>

<body class="bg-dark text-white">
    
    <div>
        <a href="{% url 'post:home' %}"> <h1  class="text-center" id="title-text" style="background-image: url({% static 'asset/back_title.jpg' %}) ;">BlogSite</h1></a>
    </div>
    
    {% block bar %}{% endblock bar %}

    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-{{ msg.tags }} alert-dismissible fade show col-10 m-auto">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{ msg.tags }}</strong> {{ msg }}
            </div>
        {% endfor %}
    {% endif %}


    {% block body %}{% endblock body %}

    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <a class="text-light" href="http://pooyarezaee.ir/" target="_blank">Pooya RezaeeMoghadam</a>
        </div>    
    </footer>

</body>

</html>
