{% extends 'base.html' %}


    {% block body %}

    {% include 'partials/navbar_public.html' %}

    <div class="d-flex align-items-center justify-content-center flex-wrap">
        {% for post in posts %}
            <a href="{% url 'detail' post.id %}" class="col-3 bg-secondary  m-4 p-3 rounded post">
                <img src="{{ post.thumbnail.url }}" alt="" class="col-12 rounded pb-2">

                <h2 class="text-white text-center">{{ post.title }}</h2>
            </a>
        {% endfor %}
    </div>


    <ul class="pagination justify-content-center" style="margin:20px 0">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>

    {% endblock body %}
