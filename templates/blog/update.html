{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block bar %}
    {% include 'partials/navbar_public.html' %}
{% endblock bar %}

{% block body %}

        <form class="col-6 m-auto mt-2 mb-5" enctype="multipart/form-data" action="{% url 'post:update' post.id %}" method="POST">

        {% csrf_token %}

            <div class="row mb-3 mt-3">
            
                <div class="col-6">
                    <label for="title" class="form-label">Title:</label>
                    {{ form.title }}
                </div>
                <div class="col-6">
                    <label for="thumbnail" class="form-label">Thumbnail:</label>
                    {{ form.thumbnail }}
                </div> 
            </div>
            <div class="mb-3 col-12 m-1">
                <label for="body" class="form-label">Text:</label>
                {{ form.body }}
            </div>

            <button type="submit" class="btn btn-success col-12">Update</button>
        </form>
{% endblock body %}
